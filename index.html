<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

 <main>
    <picture class="mobile__img">
      <source media="(min-width: 750px)" srcset="./images/image-product-desktop.jpg">
      <img src="./images/image-product-mobile.jpg" alt="Product Image">
    </picture>

    <div class="product__content">
      <div class="product__tag">
        <p>Perfume</p>
      </div>

      <div class="product__name">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>

      <div class="product__paragraph">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      
      <div class="product__price">
        <div class="new__price">
          <h1>$149.99</h1>
        </div>

        <div class="original__price">
          <p><strike>$169.99</strike></p>
        </div>
      </div>

      <button class="cart" data-icon="shopping-cart">Add to Cart</button>
    </div>
 </main>

  </div> -->
</body>
</html>
